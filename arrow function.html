<!DOCTYPE html>
<html>
<head>
<title>Arrow Function In JS</title>
</head>
<body>
<h2>JavaScript Arrow Function</h2>
<p>This example shows an Arrow Function with a parameter.</p>
<p id="result"></p>
<script>
add = (a, b) => a + b;
document.getElementById("result").innerHTML = add(6, 8);
</script>
</body>
</html>
